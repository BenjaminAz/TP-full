<button type="button" class="collapsible">Productos</button>
<div class="content">
    <table class="table table-hover">
        <thead class="bg-primary text-white">
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Precio</td>
                <td colspan="3">Acciones</td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of productos">
                <td>{{ product._id}}</td>
                <td>{{ product.ProductName }}</td>
                <td>{{ product.ProductPrice }}</td>
                <td><a class="btn btn-primary" [routerLink]="['/view-bicicleta',product._id]"
                        routerLinkActive="router-link-active">Ver</a></td>
                <td><a class="btn btn-primary" [routerLink]="['/edit-bicicleta',product._id]"
                        routerLinkActive="router-link-active">Editar</a></td>
                <td><a (click)="deleteBicicleta(product._id)" class="btn btn-danger text-white">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
