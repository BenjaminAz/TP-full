<div class="card">
    <div class="card-body">
        <form [formGroup]="newBike" novalidate>
            <div class="form-group">
                <label class="col-md-4">Marca</label>
                <input type="text" class="form-control" formControlName="marca" #marca />
            </div>
            <div *ngIf="newBike.controls['marca'].invalid && (newBike.controls['marca'].dirty || newBike.controls['marca'].touched)"
                class="alert alert-danger">
                <div *ngIf="newBike.controls['marca'].errors.required">
                    Nombre de la Marca requerido.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Tipo</label>
                <input type="text" class="form-control" formControlName="tipo" #tipo />
            </div>
            <div *ngIf="newBike.controls['tipo'].invalid && (newBike.controls['tipo'].dirty || newBike.controls['tipo'].touched)"
                class="alert alert-danger">
                <div *ngIf="newBike.controls['tipo'].errors.required">
                    El tipo de Bicicleta es requerido.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Precio</label>
                <input type="text" class="form-control" formControlName="precio" #precio />
            </div>
            <div *ngIf="newBike.controls['precio'].invalid && (newBike.controls['precio'].dirty || newBike.controls['precio'].touched)"
                class="alert alert-danger">
                <div *ngIf="newBike.controls['precio'].errors.required">
                    El precio es requerido.
                </div>
            </div>
            <div class="form-group">
                <button (click)="addBicicleta(marca.value, tipo.value, precio.value)" type="submit"
                    class="btn btn-primary" [disabled]="newBike.pristine || newBike.invalid">
                    Agregar Bicicleta
                </button>&nbsp;

                <a class="btn btn-primary" [routerLink]="['/list-bicicletas']"
                routerLinkActive="router-link-active">Cancelar</a>
            </div>
        </form>
    </div>
</div>
