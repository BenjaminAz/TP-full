<div class="card">
        <div class="card-body">
            <form [formGroup]="newSong" novalidate>
                <div class="form-group">
                    <label class="col-md-4">Nombre</label>
                    <input type="text" class="form-control" formControlName="songName" #songName />
                </div>
                <div *ngIf="newSong.controls['songName'].invalid && (newSong.controls['songName'].dirty || newSong.controls['songName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="newSong.controls['songName'].errors.required">
                        Nombre requerido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Autor</label>
                    <input type="text" class="form-control" formControlName="author" #author />
                </div>
                <div *ngIf="newSong.controls['author'].invalid && (newSong.controls['author'].dirty || newSong.controls['author'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="newSong.controls['author'].errors.required">
                        Descripcion requerida
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Duracion</label>
                    <input type="text" class="form-control" formControlName="duration" #duration />
                </div>
                <div *ngIf="newSong.controls['duration'].invalid && (newSong.controls['duration'].dirty || newSong.controls['duration'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="newSong.controls['duration'].errors.required">
                        El precio es requerido.
                    </div>
                </div>
                <div class="form-group">
                    <button (click)="addSong(songName.value, author.value, duration.value)" type="submit"
                        class="btn btn-primary" [disabled]="newSong.pristine || newSong.invalid">
                        Agregar Bicicleta
                    </button>&nbsp;

                    <a class="btn btn-primary" [routerLink]="['/list-bicicletas']"
                    routerLinkActive="router-link-active">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
