<div class="card">
    <div class="card-body">
        <form [formGroup]="editSong" novalidate>
            <div class="form-group">
                <label class="col-md-4">Nombre</label>
                <input type="text" class="form-control" formControlName="songName" #songName [(ngModel)]="songToEdit.songName" />
            </div>
            <div *ngIf="editSong.controls['songName'].invalid && (editSong.controls['songName'].dirty || editSong.controls['songName'].touched)"
                class="alert alert-danger">
                <div *ngIf="editSong.controls['songName'].errors.required">
                    Nombre de cancion requerido.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Autor</label>
                <input type="text" class="form-control" formControlName="author" #author [(ngModel)]="songToEdit.author" />
            </div>
            <div *ngIf="editSong.controls['author'].invalid && (editSong.controls['author'].dirty || editSong.controls['author'].touched)"
                class="alert alert-danger">
                <div *ngIf="editSong.controls['author'].errors.required">
                    Nombre de autor requerido.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Duracion</label>
                <input type="text" class="form-control" formControlName="duration" #duration
                    [(ngModel)]="songToEdit.duration" />
            </div>
            <div *ngIf="editSong.controls['duration'].invalid && (editSong.controls['duration'].dirty || editSong.controls['duration'].touched)"
                class="alert alert-danger">
                <div *ngIf="editSong.controls['duration'].errors.required">
                    Precio requerido.
                </div>
            </div>
            <div class="form-group">
                <button (click)="updateBook(songName.value, author.value, duration.value)" type="submit"
                    class="btn btn-primary" [disabled]="editSong.invalid">
                    Actualizar producto
                </button>&nbsp;<a class="btn btn-primary" [routerLink]="['/list-bicicletas']"
                    routerLinkActive="router-link-active">Cancelar</a>
            </div>
        </form>
    </div>
</div>
